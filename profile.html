<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>

        <section class="dashboard">
                <div class="profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="profile-image" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <div class="details">
                        <!--EID fname lname dob designaton email age attendancePercentage-->
                        <div class="flex-row">
                            
                            <div class="flex-column">
                                <div>
                                    <p class="field">First name</p>
                                    <p class="value">Mohamed</p>
                                </div>
                                
                                <div>
                                    <p class="field">Last name</p>
                                    <p class="value">Asif</p>
                                </div>
    
                                <div>
                                    <p class="field">DOB</p>
                                    <p class="value">10-09-2002</p>
                                </div>
                            </div>
    
                            <div class="flex-column">
                                <div>
                                    <p class="field">Designation</p>
                                    <p class="value">DevOps Engineer</p>
                                </div>
                                
                                <div>
                                    <p class="field">Age</p>
                                    <p class="value">20</p>
                                </div>
    
                                <div>
                                    <p class="field">Email</p>
                                    <p class="value">asifthelazycoder@gmail.com</p>
                                </div>
                            </div>

                        </div>
                        
                        <div class="center">
                            <div class="attendance">
                                <p class="field large">Attendance Percentage</p>
                                <p class="value">86 %</p>
                            </div>
                        </div>
                    </div>


                </div>
        </section>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
